<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .myContainer{
                border: 1px solid black;
                margin: 0 auto;
                width: 40%;
                margin-top: 3%;
            }
            .myRow{
                border-top: 1px solid black;
            }
            .myH{
                text-align: center;
                font-weight: bold;
            }
            .myContent{
                margin: 0 auto;
            }
            .buttonContainer{
                width: 27%;
                margin: 0 auto;
            }
            .myBtn{
                background-color: white;
                border: 1px solid #989898;
                color: #428bca;
                width: 100%;
            }
            .myh1{
                padding: 4%;
            }
            .forgotPassword{
                width: 27%;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container myContainer">
            <div class="row"></div>
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="myH myh1">Bedside Reports</h2>
                </div>
            </div>
            <div class="row myRow">
                <div class="col-xs-12">
                    <div class="formContainer">
                        <div class="row" style="margin-top: 10%;">
                            <div class="col-xs-12 myContent">
                                <h5 class="myH ">Your Email</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 myContent">
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="email"></label>  
                                    <div class="col-md-6">
                                        <input id="integer_2" name="email" type="text" placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 2%;">
                            <div class="col-xs-12 myContent">
                                <h5 class="myH">Your Password</h4>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 1%;">
                            <div class="col-xs-12 myContent">
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="password"></label>  
                                    <div class="col-md-6">
                                        <input id="integer_2" name="password" type="password" placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 2%;">
                            <div class="col-xs-12">
                                <div class="buttonContainer">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-inverse myBtn">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10%; margin-top: 2%">
                            <div class="col-xs-12 myContent">
                                <p class="forgotPassword"><a href="#">Forgot Password?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
