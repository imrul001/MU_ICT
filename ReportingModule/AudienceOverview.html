<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css"/>
        <script type="text/javascript" src="js/jquery-1.11.0.js"></script>

        <style>
            .sidebar-content{
                border: 2px solid #ddd;
            }
            .firstRow{
                border-bottom: 2px solid #ddd;
                border-right: 2px solid #ddd;
                border-top: 2px solid #ddd;
                padding: 4%;
            }

            .totalContent{
                width: 100%;
                overflow: hidden;
                height: auto;
                clear: both;
            }
            .sidebar-nav li{
                font-size: 18px;
            }
            .exportPDF{
                text-align: right; 
                font-weight: bold;
            }
            .footer{
                float: right;
                margin-right: 1%;
                /*                width: 98%;*/
            }
            .footer p.version{
                float: right; 
                color: #A79696;
            }

            .content{
                float: left;
                margin: 1%;
            }
            .table td, .table th {
                text-align: center;   
            }
            .dataRow{
                margin-bottom:  3%;
                margin-top: 2%; 
            }
            .noPaddingLeft{
                padding-left: 0;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="totalContent" style="border: 1px solid #ddd;">
                <div class="sideBar sidebar-content" style="float: left; width: 22.12%; min-height: 600px;">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            <a href="#">Logo</a>
                        </li>
                        <li>
                            <a href="#">General Reports</a>
                        </li>
                        <li>
                            <a href="#">Audience Overview</a>
                        </li>
                        <li>
                            <a href="#">Referrer</a>
                        </li>
                        <li>
                            <a href="#">List View</a>
                        </li>
                    </ul>
                </div>
                <div class="container-fluid" style="float: left; width: 77.8811%;">

                    <div class="row firstRow">
                        <div class="col-lg-7 noPaddingLeft">
                            <div class="col-md-3 noPaddingLeft">
                                <h5 style="font-weight: bold">Data Range</h5>
                            </div>
                            <div class="col-md-8">
                                <select id="dateRange" name="dateRange" class="form-control">
                                    <option value="1">1st June 2014 to 30th June 2014</option>
                                    <option value="2">1st July 2014 to 31th July 2014</option>
                                    <option value="3">1st August 2014 to 31th August 2014</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-5" style="padding-right: 0;">
                            <div class="col-md-3"></div>
                            <div class="col-md-9" style="padding-right: 0;">
                                <input id="textinput" name="textinput" type="text" placeholder="Search Here..." class="form-control input-md">
                            </div>
                        </div>
                    </div>
                    <div class="contentBody" style="min-height: 455px;">
                        <div class="row dataRow">
                            <div class="col-lg-5">
                                <div class="col-md-5"><h5>Country Filter</h5></div>
                                <div class="col-md-7">
                                    <select id="country" name="country" class="form-control">
                                        <option value="1">Thailand</option>
                                        <option value="2">America</option>
                                        <option value="3">England</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-md-12">
                                    <input id="city" name="email" type="text" placeholder="Type a city Here" class="form-control input-md">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="col-md-4"></div>
                                <div class="col-md-8"><h6 class="exportPDF">Export As PDF</h6></div>
                            </div>
                        </div>
                        <div class="row dataRow">
                            <div class="col-lg-5">
                                <div class="col-md-5"><h5>Referrer Filter</h5></div>
                                <div class="col-md-7">
                                    <select id="referrer" name="referrer" class="form-control">
                                        <option value="1">--All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row dataRow">
                            <div class="col-lg-6">
                                <div class="col-md-4"><h5>Age Filter</h5></div>
                                <div class="col-md-4">
                                    <div class="col-xs-4" style="padding: 0"><h5>To</h5></div>
                                    <div class="col-xs-8" style="padding: 0"><input id="fromAge" name="fromAge" type="text" placeholder="" class="form-control input-md"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-xs-4" style="padding: 0"><h5>From</h5></div>
                                    <div class="col-xs-8" style="padding: 0"><input id="toAge" name="toAge" type="text" placeholder="" class="form-control input-md"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <p style="font-weight: bold; padding-top: 3%;">Results that match your search</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Last Name</th>
                                            <th>First Name</th>
                                            <th>Time Stamp</th>
                                            <th>Gender</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>John</td>
                                            <td>Snow</td>
                                            <td>10.15 am</td>
                                            <td>Male</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>b</td>
                                            <td>c</td>
                                            <td>d</td>
                                            <td>e</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>b</td>
                                            <td>c</td>
                                            <td>d</td>
                                            <td>e</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="row footerRow">
                        <div class="col-lg-12">
                            <p class="version">Version 1.0</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
